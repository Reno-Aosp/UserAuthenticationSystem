# H2 In-Memory Database (for testing without PostgreSQL)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (optional - access at http://localhost:8080/h2-console)
spring.h2.console.enabled=true

# PostgreSQL Configuration (commented out)
# spring.datasource.url=jdbc:postgresql://localhost:5432/login_registration_db
# spring.datasource.username=postgres
# spring.datasource.password=yourpassword
# spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


# Point Thymeleaf to your custom folder
spring.thymeleaf.prefix=classpath:/Static/FrontEnd/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false


# Server Configuration
server.port=8080


